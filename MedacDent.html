<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

</head>

<body>
    <header>
        <img src="./img/Medadent_logo.png" alt="MedacDent">
    </header>
    <main>
        <form id="my-form">
            <!-- some dummy inputs -->
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre del paciente...">
            <br>
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos del paciente...">
            <br>
            <label for="id">ID:</label>
            <input type="text" id="id" name="id" placeholder="id del paciente...">
            <br>
            <label for="fechanacimiento">Fecha de nacimiento:</label>
            <input type="date" id="fechanacimiento" name="fechanacimiento">
            <br>
            <label for="telefono">Telefono:</label>
            <input type="number" id="telefono" name="telefono" placeholder="Telefono del paciente...">
            <br>
            <label for="observaciones">Observaciones:</label>
            <input type="text" id="observaciones" name="observaciones" placeholder="Enter your hobby...">
            <br>
            <input type="submit" />
        </form>
        <div id="result"></div>

        <!--Tabla a imprimir resultados-->
        <table id="tablacitas">
            <tr>
                <th>Nombre</th>
                <th>age</th>
                <th>codigo</th>
                <th>hobby</th>
            </tr>
        </table>
        <script src='main.js'></script>
    </main>
    <footer>
        <a href="facebook.com"><img src="./img/facebook.png" alt=""></a>
        <a href="google.mail.com"><img src="./img/mail.png" alt=""></a>
        <a href="instagram.com"><img src="./img/instagram.png" alt=""></a>
        <img src="./img/whatsapp.png" alt="">
        <p>687585423</p>
    </footer>
</body>

</html>
