<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

</head>

<body>
    <header>
        <img src="./img/Medadent_logo.png" alt="MedacDent">
    </header>
    <main>
        <form id="my-form">
            <fieldset>
                <legend>Datos del paciente</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre del paciente...">
                <br>
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos del paciente...">
                <br>
                <label for="id">ID:</label>
                <input type="text" id="id" name="id" placeholder="id del paciente...">
                <br>
                <label for="fechanacimiento">Fecha de nacimiento:</label>
                <input type="date" id="fechanacimiento" name="fechanacimiento">
                <br>
                <label for="telefono">Telefono:</label>
                <input type="number" id="telefono" name="telefono" placeholder="Telefono del paciente...">
                <br>
                <label for="observaciones">Observaciones:</label>
                <br>
                <textarea id="observaciones" name="observaciones" placeholder="Observaciones" rows="4" cols="27"
                    maxlength="300"></textarea>
                <br>
            </fieldset>
            <fieldset>
                <legend>Cita</legend>
                <label for="fechacita">fecha de la cita:</label>
                <input type="date" id="fechacita" name="fechacita" min="">
                <br>
                <label for="horacita">hora de la cita:</label>
                <select name="hora" id="hora" required></select>
                <select name="minuto" id="minuto" required></select>
            </fieldset>
            <input type="submit" />
        </form>
        <div id="result"></div>

        <!--Tabla a imprimir resultados-->
        <table id="tablacitas">
            <tr>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>id</th>
                <th>Fecha de nacimiento</th>
                <th>telefono</th>
                <th>observaciones</th>
                <th>          </th>
                <th>Fecha cita</th>
                <th>Hora cita</th>
            </tr>
        </table>

        <form id="buscarcita">
            <label for="cita">ID del paciente:</label>
            <input type="text" id="cita" name="cita" placeholder="id del paciente...">
            <input type="button" id="botonbuscar" value="Buscar" onclick="buscarcita()">
        </form>
        <script src='main.js'></script>
    </main>
    <footer>
        <a href="facebook.com"><img src="./img/facebook.png" alt=""></a>
        <a href="google.mail.com"><img src="./img/mail.png" alt=""></a>
        <a href="instagram.com"><img src="./img/instagram.png" alt=""></a>
        <img src="./img/whatsapp.png" alt="">
        <p>687585423</p>
    </footer>
</body>

</html>
